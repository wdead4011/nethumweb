<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | Balalla National College</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-blue-900 text-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Balalla National College</h1>
      <nav>
        <ul class="flex space-x-4 text-md">
          <li><a href="index.html" class="hover:text-yellow-300">Home</a></li>
          <li><a href="history.html" class="hover:text-yellow-300">History</a></li>
          <li><a href="gallery.html" class="hover:text-yellow-300">Gallery</a></li>
          <li><a href="contact.html" class="hover:text-yellow-300">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Page Title -->
  <section class="bg-blue-100 py-12">
    <div class="max-w-4xl mx-auto text-center">
      <h2 class="text-4xl font-bold text-blue-900 mb-4">Gallery</h2>
      <p class="text-lg text-gray-700">Memories from Balalla U.B. Wanninayake Navodaya School</p>
    </div>
  </section>

  <!-- Gallery Grid -->
  <section class="py-16 px-6">
    <div class="max-w-6xl mx-auto grid md:grid-cols-2 gap-10">

      <!-- School Logo -->
      <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <!-- Image with no spaces, file exists, and in the same folder -->
         <img src="logo.jpg" alt="School Logo" class="w-full h-80 object-contain bg-gray-100 p-6" />

        <div class="p-4 text-center">
          <h3 class="text-xl font-semibold text-blue-800">School Logo</h3>
          <p class="text-gray-600 text-sm mt-2">Pride of our identity and values</p>
        </div>
      </div>

      <!-- School Building -->
      <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <img src="OIP%20(1).jpg" alt="School Building" class="w-full h-80 object-cover" />
        <div class="p-4 text-center">
          <h3 class="text-xl font-semibold text-blue-800">School Entrance</h3>
          <p class="text-gray-600 text-sm mt-2">Front view of Balalla National College</p>
        </div>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-900 text-white py-6">
